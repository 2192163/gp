markdown_extensions:
    - abbr
    - pymdownx.tabbed
    - pymdownx.superfences
    - pymdownx.highlight:
        auto_title: True 
        linenums: True
    - pymdownx.details
    - pymdownx.magiclink
    - pymdownx.snippets:
          base_path: includes
          auto_append: ["abbreviations.md"]
    - admonition
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - markdown_include.include:
        base_path: docs
      
extra_css:
    - stylesheets/extra.css
    
extra_javascript:

theme: 
    name: material
    custom_dir: overrides
    palette:
       primary: black
       secondary: red
    font:
        text: roboto
       #text: Work Sans
       #text: ubuntu
       
    features:
       - navigation.tabs
       - navigation.instant
       - navigation.top

plugins:
     - search:
     - git-revision-date-localized:
          type: iso_datetime
          locale: en
          fallback_to_build_date: false
     - table-reader: 
          data_path: "data/environment"
     - markdownextradata:
          data: data/environment/CTSDEV_GLOBAL.csv
     - print-site:
          add_table_of_contents: false
          enumerate_headings: false
          enumerate_figures: false     
     
extra:
      generator: false 
      version:
         provider: mike
         default: latest
      c2cdocuments:
         repositoryBase: https://github.qualcomm.com/x-cloud/x-cloud_documentation/tree/main/Documents
         compliance: /Compliance/
         cloudComponents: /CloudComponents/
         deviceComponents: /DeviceComponents/
         devops: /DevOps/
         platform: /Platform/
         standards: /Standards/
         templates: /_Templates_/
      issueapiurl: https://api.github.com/repos/x-cloud/x-cloud_documentation/issues/
      issuenum: 3 
      issuecommentsaccesstoken: d12e4c8a300a0f4432b3cc6e55d261aeca39187f   
